        <button type='button' class='collapsibleUserGuide'>
          <h1 style='color:#FFFFFF;font-size: 60px; font-weight: bold'> Developmental Stages Information </h1>

</div> <!-- Closing section where table is located -->

<!--Adding function to collapse sections of the UserGuide -->
<script> 
    var coll = document.getElementsByClassName('collapsibleUserGuide');
    var i;

    for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener('click', function() {
    this.classList.toggle('active');
    var content = this.nextElementSibling;
    if (content.style.display === 'block') {
    content.style.display = 'none';
    } else {
    content.style.display = 'block';
    }
    });
    }   
 </script>
<!-- AQUI ACABA EL CODIGO DE LA TABLA HTML  -->
